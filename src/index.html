<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Kanban</title>
  <link rel="stylesheet" href="./assets/styles/main.css">
  <link rel="shortcut icon" href="./assets/images/header-logo.svg" type="image/x-icon">
</head>

<body>

  <section class="main-page container">

    <header class="main-header">
      <div class="header-logo-wrapper">
        <a href="index.html">
          <img class="header-logo" src="./assets/images/header-logo.svg" alt="header-logo">
        </a>
      </div>

      <h1 class="header-title">To-Do List</h1>

      <nav class="header-navbar">
        <ul class="navbar-list">
          <li class="navbar-item">Figma Variants</li>
          <li class="navbar-item">Auto Layout</li>
        </ul>
      </nav>
    </header>

    <div class="modal-container modal-confirm-wrapper"></div>

    <div class="modal-container modal-update-wrapper"></div>

    <div class="column-status-wrapper">
      <!--Todo column-->
      <article class="column-status">
        <div class="status-header">

          <div class="status-content">
            <div class="status-logo">
              <img class="status-img todo-img" src="./assets/images/task-logo.svg" alt="logo">
            </div>
            <h2 class="status-title">To&minus;Do</h2>
          </div>

          <button class="btn-plus btn-add-todo" type="button">
            <img class="img-plus img-add-todo" src="./assets/images/plus-btn.svg" alt="button">
          </button>
        </div>
        <ul class="status-list todo-list"></ul>
      </article>

      <!--Inprogress column-->
      <article class="column-status">
        <div class="status-header">

          <div class="status-content">
            <div class="status-logo">
              <img class="status-img inprogress-img" src="./assets/images/task-logo.svg" alt="logo">
            </div>
            <h2 class="status-title">In&minus;Progress</h2>
          </div>

          <button class="btn-plus btn-add-inprogress" type="button">
            <img class="img-plus img-add-inprogress" src="./assets/images/plus-btn.svg" alt="button">
          </button>

        </div>
        <ul class="status-list inprogress-list"></ul>
      </article>

      <!--Done column-->
      <article class="column-status">
        <div class="status-header">

          <div class="status-content">
            <div class="status-logo">
              <img class="status-img done-img" src="./assets/images/task-done-logo.svg" alt="logo">
            </div>
            <h2 class="status-title">Done</h2>
          </div>

          <button class="btn-plus btn-add-done" type="button">
            <img class="img-plus img-add-done" src="./assets/images/plus-btn.svg" alt="button">
          </button>
        </div>
        <ul class="status-list done-list"></ul>
      </article>
    </div>
  </section>

  <script type="module" src="./mvc-app/index.js"></script>
</body>

</html>
